<div id="modalForm"  class="modal">
    <div class="modal-content">

        <h2 class="modal-title">Registrar Bicicleta</h2>

        <form  class="bike-form">
            <div class="form-group">
                <label for="serial">Serial</label>
                <input formControlName="userName" type="text" id="serial" placeholder="Ingrese su nombre" required>
            </div>

            <div class="form-group">
                <label for="marca">Estado</label>
                <input formControlName="email" type="text" id="marca" placeholder="Ej. example@mail.com" required>
            </div>

            <div class="form-group">
                <label for="estacion">Estacion</label>
                <input formControlName="password" type="text" id="estacion" placeholder="*****" required>
            </div>

            <button   type="button" class="btn-submit">Guardar</button>
        </form>
    </div>
</div>
